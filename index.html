<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <h1>JavaScript project 1 - Calculator</h1>
        <hr>
        <button class="change-mode">Click here to change colors</button>
    </header>
    <div class="calculator">
        <div class="calculator__screen">
            <p class="calculator__display">0</p>
        </div>
        <div class="calculator__buttons">
            <button class="calculator__top-row ac">AC</button>
            <button class="calculator__top-row change-sign">+/-</button>
            <button class="calculator__top-row percent">%</button>
            <button class="calculator__operator" value="divide">&#247</button>
            
            <button class="calculator__number">7</button>
            <button class="calculator__number">8</button>
            <button class="calculator__number">9</button>
            <button class="calculator__operator" id="times" value="multiply">x</button>
            
            <button class="calculator__number">4</button>
            <button class="calculator__number">5</button>
            <button class="calculator__number">6</button>
            <button class="calculator__operator" id="minus" value="subtract">-</button>
            
            <button class="calculator__number">1</button>
            <button class="calculator__number">2</button>
            <button class="calculator__number">3</button>
            <button class="calculator__operator" value="add">+</button>
            
            <button class="calculator__number zero">0</button>
            <button class="calculator__decimal">.</button>
            <button class="calculator__equal">=</button>
        </div>
    </div>
    <script src="./javascript.js"></script>
</body>
</html>
